<h1>I am the nutrition dashboard :DD</h1>
<md-grid-list
   md-cols-xs="1" md-cols-sm="2" md-cols-gt-sm="3"
   md-row-height="1:1" md-row-height="2:2"
   md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile ng-repeat="chart in nutrition.charts">
    <pie-chart data="chart.data" options="chart.options"></pie-chart>
  </md-grid-tile>
</md-grid-list>
