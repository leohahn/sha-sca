<!doctype html>
<html ng-app="sha">
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Smart Health Assistant</title>

  </head>
  <body ng-cloack layout="row" ng-controller="ApplicationCtrl as app">

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

      <md-toolbar id="avatar-toolbar" class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <span></span>
          <div>Leonardo Hahn</div>
        </div>
      </md-toolbar>

      <md-list>
        <md-item ng-repeat="item in app.menu">
          <md-button href="#{{ item.href }}">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <md-icon md-font-icon="{{item.icon}}" class="fa {{item.icon}} fa-2x"></ng-md-icon>
              </div>
              {{item.title}}
            </md-item-content>
          </md-button>
        </md-item>

        <md-divider></md-divider>
        <md-subheader>Account</md-subheader>

        <md-item ng-repeat="item in app.management">
          <md-button href="#{{ item.href }}">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <md-icon md-font-icon="{{item.icon}}" class="fa {{item.icon}} fa-2x"></md-icon>
              </div>
              {{item.title}}
            </md-item-content>
          </md-button>
        </md-item>
      </md-list>

    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right"></md-button>
      <md-toolbar id="content-toolbar">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon md-font-icon="fa-bars" class="fa fa-bars fa-2x"></md-icon>
          </md-button>
          <h3>Smart Health Assistant</h3>
          <span flex></span>
          <md-button aria-label="Open Settings">
            <md-icon md-font-icon="fa-ellipsis-v" class="fa fa-ellipsis-v fa-2x"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content id="main-content" flex md-scroll-y layout="row">
        <!-- If loading, show circular loading icon -->
        <md-progress-circular id="main-loading"
                              md-mode="indeterminate"
                              md-diameter="80"
                              ng-show="$root.loading"></md-progress-circular>
        <!-- If not loading, show view based on current url -->
        <div flex ng-view ng-show="!$root.loading"></div>
      </md-content>
    </div>

    <script src="/static/bundle.js"></script>
  </body>
</html>
